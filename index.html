<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="./assets/gradient.png" alt="gradient_image" />
    <div class="layer-blur">
    </div>
    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">3D-Design</h1>

            <nav>
                
                    <a href="#" data-aos="fade-down" data-aos-duration="1500">COMPANY</a>
                    <a href="#" data-aos="fade-down" data-aos-duration="1700">FEATURES</a>
                    <a href="#" data-aos="fade-down" data-aos-duration="2100">RESOURCE</a>
                    <a href="#" data-aos="fade-down" data-aos-duration="2500">DOCS</a>
                    <a href="#" data-aos="fade-down" data-aos-duration="3000">SUPPORT</a>
            </nav>
            <button class="btn-signing" data-aos="fade-down" data-aos-duration="1500">SIGNIN</button>
        </header>
        <main>
            <div class="content" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500">
                <div class="tag-box">
                    <div class="tag">INTRODUCING &wedbar;</div>
                </div>
                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000">Frontend<br/>Developers</h1>

                <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500" class="description">A 3D view in a frontend development context refers to a visual representation of a webpage's structure, particularly its DOM (Document Object Model) tree, in a three-dimensional space</p>

                <div class="buttons" data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000">
                    <a href="#" class="btn-get-started">Document &DoubleContourIntegral;</a>
                    <a href="#" class="btn-signing-main">Get Started &GreaterSlantEqual;</a>
                </div>
            </div>
        </main>
        <spline-viewer class="robot-3d" url="https://prod.spline.design/yQY0zFBPaV1HdYDi/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
